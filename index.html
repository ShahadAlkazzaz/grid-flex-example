<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Flexbox & Drid Example 2</title>
</head>
<body>

    <!-- flexbox nav -->
<nav>

    <ul>
        <li>NAVBAR 1</li>
        <li>NAVBAR 2</li>
        <li>NAVBAR 3</li>
    </ul>

</nav>
   
<!-- Flex column example -->

<h1>Flex column Example</h1>
<div class="flex-container">
    <div class="row">

        <div class="column">
            
        <div class="column1">
            <h2>Column 1</h2></div>

        <div class="column2">
            <h2>Column 2</h2></div>
        </div>
    </div>
</div>


<!-- grid item example -->

<h1>Grid Item Example</h1>

<div class="grid">
   <div class="grid-item item1">Item 1</div>
   <div class="grid-item item2">Item 2</div>
   <div class="grid-item item3">Item 3</div>
   <div class="grid-item item4">Item 4</div>
</div>


<!-- grid Area example -->


<h1>Grid Area Example</h1>

<div class="grid-area-container">
   <div id="area1">1</div>
   <div id="area2">2</div>
   <div id="area3">3</div>
   <div id="area4">4</div>
</div>


    
</body>
</html>
